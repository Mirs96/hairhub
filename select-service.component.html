<div class="card">
  <div class="card-header">
    <h3>Services</h3>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let service of services">
        {{ service.name }}
        <span class="badge badge-primary badge-pill">{{ service.price | currency }}</span>
      </li>
    </ul>
  </div>
</div>
